<body >
  <div class="boogie container">
    <img src="images/b-pattern-top.svg" alt="">
    <!-- <div class="header"></div> -->

    <!-- <div class="main"> -->

      <div class="sub-contain">
        <div class="bg-pattern-card">
          <img class="image-victor" src="images/image-victor.jpg" alt="uh oh!">
        </div>

        <div class="profile-name">
          <h3 class="username">Victor Crest<span id="age"> 26</span></h3>

        <hr>

        <div class="profile-stats">
          <div class="grid-2">

            <p class="followers">Followers</p>
          </div>
          <div class="grid-2">
            <h3 class="title">803k</h3>
            <p class="followers">Likes</p>
          </div>
          <div class="grid-2">
            <h3 class="title">1.4k</h3>

          </div>
        </div>
      </div>
