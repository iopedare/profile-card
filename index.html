<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">

    <div class="sub-contain">
      <div class="bg-pattern-card">
        <div class="image-victor"></div>
      </div>

      <div class="profile-name">
        <h3 class="username">Victor Crest<span class="age"> 26</span></h3>
        <p class="location">London</p>
      </div>

      <hr>

      <div class="profile-stats">
        <div class="grid-2">
          <h3 class="title">80k</h3>
          <p class="followers">Followers</p>
        </div>
        <div class="grid-2">
          <h3 class="title">803k</h3>
          <p class="followers">Likes</p>
        </div>
        <div class="grid-2">
          <h3 class="title">1.4k</h3>
          <p class="followers">Photos</p>
        </div>
      </div>
    </div>

  </div>

  <h1>Are you there?</h1>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Dayo Opedare</a>.
  </div>
</body>
</html>
